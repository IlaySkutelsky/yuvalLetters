<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Alpha Move</title>
</head>
<body>
  <button class="hidden" id="home-button" type="button" onclick="pressedHomeButton()"></button>
  <section class="home-container">
    <div class="cover-image" alt="Alpha move logo"></div>
    <div class="text-wrapper">
      <h1>
        ללמוד שפה בצורה
        <br>
        אחרת אלפא מוב!
      </h1>
      <h2>
        ממשק משחקי וחינוכי המלמד את האותיות העבריות א-ב תוך שימוש בגישה רב חושית. הוא מופעל באמצעות בינה מלאכותית (AI) והוא מונפש בתלת מימד. 
      </h2>

      <button id="start-button">
        למשחק
      </button>
    </div>
    <video id="start-video" src="videos/start.mp4" class="hidden"></video>
  </section>
  <section class="track-container x-scroll hidden">
    <img src="assets/track/bg.jpg" class="x-scroll" alt="water stream between the letters">
    <button class="start-game-button" type="button" onclick="pressedStartGameButton()"></button>

  </section>
  <section class="game-container hidden">
    <video id="letter-video" src="videos/א.mp4" class="hidden"></video>
    <video id="success-video" src="videos/success.mp4" class="hidden"></video>
    <video id="fail-video" src="videos/fail.mp4" class="hidden"></video>
    <canvas id="canvas" class="hidden"></canvas>
    <div id="label-container"></div>
    <div class="hidden">האות:</div>

    <div class="load-bar-container hidden">
      <img class="sprite" src="./assets/sprite/א.png">
      <svg class="load-bar" xmlns="http://www.w3.org/2000/svg" viewBox="-10 0 1171 169" fill="none">
        <rect width="1153" height="151" x="5" fill="#F5F5F5" fill-opacity=".8" rx="75.5" shape-rendering="crispEdges"/>
        <rect width="876" height="45" x="188" y="62" fill="#C5C7CC" fill-opacity=".6" rx="22.5" shape-rendering="crispEdges"/>
        <rect id="load-bar" width="876" height="45" x="188" y="62" fill="#68B8F5" fill-opacity=".6" rx="22.5" shape-rendering="crispEdges"/>
        <text id="letter" x="9%" y="100" fill="#504A4A" fill-opacity="0.61">א</text>
      </svg>
    </div>
  </section>
</body>
</html>
